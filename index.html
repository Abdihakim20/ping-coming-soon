<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
        <h1>We are launching <span>soon!</span> </h1>
        <h2>Subscribe and get notified</h2>
    </header>
    <div class="wrapper">
      <!-- Form -->
      <form action="#" class="form">
        <div class="form-control">
          <input type="email" name="" id="mail" class="mail" placeholder="Your email address">
          <small>
          </small>
        </div>
          <input type="submit" value="Notify Me" class="btn">
      </form>
      <!-- illustration-dashboard  -->
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illus">
      <!-- Icons -->
      <div class="icons">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer> 
    <script src="js/main.js"></script>
  </body>
</html>
